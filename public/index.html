<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermeneutics Exam | Log in</title>

  <!--Bootstrap CSS File-->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

  <!--Font-Awesome CSS File-->
  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">

  <!--Hover CSS-->
  <link rel="stylesheet" href="./css/hover.css">

  <!--Stylesheet-->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="overlay-mf"></div>
  

  <!--Navbar-->
  <nav class ="navbar navbar-dark bg-dark">
    <a class ="navbar-brand" href ="#" id="tester"> Hermeneutics Online Exam </a>
    <div class="timer hide" id="timer">
      <p class="text-light">
        <span id="hours">02</span>: <span id="minutes">00</span> : <span id="seconds">00</span>
      </p>
    </div>
    <div class ="collapse navbar-collapse justify-content-end" id ="colNav">
    </div>
  </nav>

  <!--Log in-->
  <div class="container" id="display-log-in">
    <div class="exam-container" style="padding: 2rem; background-color: transparent;">
      <div class="row">
        <div class="col-12 question-number">
          <p class="text-center display-6">Enter your log in details</p>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <form action="" id="form">
            <div class="form-group" style="padding: 0rem">
              <input type="text" class="form-control" id="student_id" placeholder="Student ID">
            </div>
            <div class="form-group" style="padding: 0rem">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <small class="text-danger" id="error-message"></small>
            </div>
            <hr>
            <div class="form-group">
              <p class="text-center">
                <button type="submit" class="btn btn-outline-light hvr-grow" id="log-in-button">Log in</button>
              </p>
            </div>
          </form>
        </div>
      </div>    
    </div>
  </div>

  <!--Javascript files-->
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery/jquery-migrate.min.js"></script>
  <script src="./lib/popper/popper.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="./js/log-in.js"></script>
</body>
