<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Class List</title>

  <!--Bootstrap CSS File-->
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

  <!--Font-Awesome CSS File-->
  <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">

  <!--Hover CSS-->
  <link rel="stylesheet" href="../css/hover.css">

  <!--Stylesheet-->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body style="background-image: url(../images/post-3.jpg);">
  <div class="overlay-mf"></div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end">
    <div class="container">
      <a class ="navbar-brand" href ="#"> Admin Page </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link hvr-float" href="./add-students.html"><small>Add students</small></a>
          </li>
          <li class="nav-item">
            <a href="./class-list.html" class="nav-link"><small class="text-muted">Class List</small></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="display-5 text-center header-text">
      Hermeneutics I Class List
    </h4>
  </div>

  <div class="container" id="table">
    <table class="student-info table table-bordered table-striped table-hover">
      <thead>
        <th>S/N</th>
        <th>Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>

      <tbody id="tbody">
        
      </tbody>
    </table>
  </div>

  <div class="student-info hide" id="error-message">
    <h4 class="display-5 text-warning text-center">
      No response from server!!! &nbsp;
      Refresh the page
    </h4>
  </div>

  <div class="prompt-box hide" id="prompt-box">
    <div class="row">
      <div class="col-12">
        <div class="prompt-heading" style="padding: 1rem; padding-bottom: none; padding-left: 2rem">
          <p class="lead" style="color: white">Are you sure you want to delete this user info?</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-6">
            <div class="button-1" style="padding: .5rem; padding-left: 3rem">
              <button type="button" class="btn btn-outline-light" id="button-yes">Yes</button>
            </div>
          </div>
          <div class="col-6">
            <div class="button-2" style="padding: .5rem; padding-left: 3rem">
              <button type="button" class="btn btn-outline-danger" id="button-no">No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Javascript files-->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/jquery/jquery-migrate.min.js"></script>
  <script src="../lib/popper/popper.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="js/class-list.js"></script>
</body>
</html>
