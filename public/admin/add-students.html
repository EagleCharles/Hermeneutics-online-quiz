<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Add Student</title>

  <!--Bootstrap CSS File-->
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

  <!--Font-Awesome CSS File-->
  <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">

  <!--Hover CSS-->
  <link rel="stylesheet" href="../css/hover.css">

  <!--Stylesheet-->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body style="background-image: url(../images/post-3.jpg);">
  <div class="overlay-mf"></div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end">
    <div class="container">
      <a class ="navbar-brand" href ="#"> Admin Page </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a  disabled class="nav-link" href="./add-students.html"><small class="text-muted">Add students</small></a>
          </li>
          <li class="nav-item active">
            <a href="./class-list.html" class="nav-link hvr-float"><small>Class List</small></a>
          </li>
          <li class="nav-item active" style="float: right">
            <a href="#" class="nav-link hvr-float" id="log-out"><small>Log Out</small></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h4 class="display-5 text-center header-text">
      Enter student information to add them to the class list
    </h4>
    <p class="text-center hide" id="refresh-button" style="transform: translateY(6rem)">
      <a href="./add-students.html" class="btn btn-large btn-outline-success">
        Add another student
      </a>

    </p>
  </div>

  <div class="container">
    <form role="form" class="student-info" id="student-info-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Full Name" id="name">
        <small id="name-error" class="text-danger hide">*Field cannot be left empty</small>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Student ID" id="student_id">
        <small id="student_id-error" class="text-danger hide">*Field cannot be left empty</small>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" placeholder="Mobile Number" id="mobile_number">
        <small id="mobile_number-error" class="text-danger hide">*Field cannot be left empty</small>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" id="email">
        <small id="email-error" class="text-danger hide">*Field cannot be left empty</small>
      </div>

      <div class="form-group">
        <p class="text-center">
          <button type="submit" class="btn btn-outline-primary">Add student</button>
        </p>
      </div>
    </form>
  </div>



  <!--Javascript files-->
  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../lib/jquery/jquery-migrate.min.js"></script>
  <script src="../lib/popper/popper.min.js"></script>
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="./js/add-students.js"></script>
  <script src="./js/logout.js"></script>
</body>
</html>
